<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sample01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- https://questant.jp/ -->
  <header class="l-header">
    <div class="l-header__inner">
      <a href="#" class="l-header__logo">
          <img src="/img/logo-b.svg" alt="Question">
      </a>
      <ul class="l-header__lists">
        <li class="l-header__list"><a href="" class="l-header__link">選ばれる理由</a></li>
        <li class="l-header__list"><a href="" class="l-header__link">導入企業と事例</a></li>
        <li class="l-header__list"><a href="" class="l-header__link">料金プラン</a></li>
        <li class="l-header__list"><a href="" class="l-header__link">よくある質問</a></li>
        <li class="l-header__list"><a href="" class="l-header__link">パネル調査</a></li>
      </ul>
      <div class="l-header__buttons">
        <a href="#" class="c-button _small _orange" target="_blank">
          <span class="c-button__icon">
            <!-- iタグとは？ -->
            <i class="c-icon _document"></i>
            <i class="c-icon _document-w _hover"></i>
          </span>
          <span class="c-button__text _fz15">資料ダウンロード</span>
        </a>
        <a href="http://" class="loginmodalplan c-button _small _red cboxElement">
           <span class="c-button__icon">
            <i class="c-icon _user"></i>
            <i class="c-icon _user-w _hover"></i>
           </span>
           <span class="c-button__text _fz15">会員登録（無料）</span>
        </a>
        <a href="http://" class="c-button _minimun _login" target="_blank">
          <span class="c-button__text _fz15">ログイン</span>
        </a>
      </div>
    </div>
      <div class="l-header__language">
        <div class="l-header__language-wrap js-language">
          <div class="l-header__language-link">
            <span class="l-header__language-icon">
              <i class="c-icon _language-w"></i>
              <i class="c-icon _language _hover"></i>
            </span>
            <span class="l-header__langage-text">日本語</span>
            <span class="l-header__language-arrow">
              <i class="c-icon _arrow-bottom-w"></i>
              <i class="c-icon _arrow-bottom _hover"></i>
            </span>
            <div class="l-header__langage-baloon">
              <a href="/" class="l-header__language-baloon-link">日本語</a>
              <a href="/en" class="l-header__language-baloon-link">English</a>
            </div>
          </div>
        </div>
      </div>
  </header>
</body>
</html>
